{% extends "base.html" %}
{% block content %}
<br>
<h2>
	Tag collection
</h2>
<table class="table">
	{% for row in tags %}
		<tr>
		{% for col in row %}
			<td>
				{{ col.name }}
				{% if admin == True %}
					<a href='{{ url_for('edit_tag', tagid = col.id) }}'><i class="icon-edit"></i></a> 
				{% endif %}
			</td>
		{% endfor %}
		</tr>
	{% endfor %}
</table>
{% endblock %}
